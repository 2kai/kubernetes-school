apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ping-pong-ingress-route
  namespace: applications
spec:
  routes:
    - match: PathPrefix(`/pingpong`)
      kind: Rule
      services:
        - name: ping-pong-svc
          port: 2345
      middlewares:
        - name: ping-pong-middleware
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: ping-pong-middleware
  namespace: applications
spec:
  stripPrefix:
    prefixes:
      - /pingpong
