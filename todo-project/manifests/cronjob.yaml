apiVersion: batch/v1
kind: CronJob
metadata:
  name: todo-project-daily-todo-cronjob
  namespace: project
spec:
  schedule: "0 5 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: daily-todo
              image: gcr.io/devops-with-kubernetes-291121/k8s-school-todo-project-api
              envFrom:
                - configMapRef:
                    name: todo-project-cm
                - secretRef:
                    name: todo-project-postgres-secret
              command:
                - /bin/sh
                - -c
                - node src/daily-todo.js
          restartPolicy: OnFailure
