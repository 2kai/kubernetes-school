apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-project-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-project
  template:
    metadata:
      labels:
        app: todo-project
    spec:
      volumes:
        - name: daily-image-volume
          persistentVolumeClaim:
            claimName: common-claim
      containers:
        - name: todo-project
          image: 2kai/k8s-school-todo-project:latest
          volumeMounts:
            - name: daily-image-volume
              mountPath: /opt/src/daily/
