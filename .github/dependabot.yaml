# https://docs.github.com/en/code-security/supply-chain-security/keeping-your-dependencies-updated-automatically/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: docker
    directory: /
    schedule:
      interval: daily
    assignees:
      - 2kai
    reviewers:
      - 2kai
  - package-ecosystem: docker
    directory: /hash-generator
    schedule:
      interval: daily
    assignees:
      - 2kai
    reviewers:
      - 2kai
  - package-ecosystem: docker
    directory: /log-output
    schedule:
      interval: daily
    assignees:
      - 2kai
    reviewers:
      - 2kai
  - package-ecosystem: docker
    directory: /ping-pong
    schedule:
      interval: daily
    assignees:
      - 2kai
    reviewers:
      - 2kai
  - package-ecosystem: pip
    directory: /ping-pong/src
    schedule:
      interval: daily
    assignees:
      - 2kai
    reviewers:
      - 2kai
  - package-ecosystem: docker
    directory: /todo-project
    schedule:
      interval: daily
    assignees:
      - 2kai
    reviewers:
      - 2kai
  - package-ecosystem: npm
    directory: /todo-project
    schedule:
      interval: daily
    assignees:
      - 2kai
    reviewers:
      - 2kai
    ignore:
      - dependency-name: "node-fetch"
        update-types: [ "version-update:semver-major" ]
