apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: applications-ing
  namespace: applications
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: log-output-reader-svc
                port:
                  number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: applications-ping-pong-ing
  namespace: applications
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ping-pong-svc
                port:
                  number: 80
