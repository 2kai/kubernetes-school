apiVersion: apps/v1
kind: Deployment
metadata:
  name: hash-generator-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hash-generator
  template:
    metadata:
      labels:
        app: hash-generator
    spec:
      containers:
        - name: hash-generator
          image: 2kai/k8s-school-hash-generator:1.13
